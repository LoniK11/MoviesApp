<div class="container">
    <div class="sign-up-form">
        <h2>Sign In</h2>

        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" autocomplete="off">
            <br><span *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched">Email required</span>
            <br><br><br>
            <label for="password">Password</label>
            
            <div class="password-container">
                <input [type]="passwordType" id="password" formControlName="password" autocomplete="off">
                <button type="button" (click)="showPassword()" class="password"><i id="eye" #eye class="bi bi-eye"></i></button>
            </div>
            <span *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched">Password required</span>            
            <br><br><br>
            <button type="submit">Sign In</button>
        </form>
        <br>
        <p>Don't have an account yet? Sign up <a routerLink="/sign-up">here</a></p>
    </div>
</div>
