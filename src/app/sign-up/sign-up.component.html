<div class="container">
    <div class="sign-up-form">
        <h2>Sign Up</h2>

        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" autocomplete="off"><br>
            <span *ngIf="!userForm.get('username')?.valid && userForm.get('username')?.touched">Username must contain 6-15 letters</span>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" autocomplete="off">
            <br><span *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched">Invalid email (Email max length must be 40)</span>
            <br>
            <label for="password">Password</label>
            <div class="password-container">
                <input [type]="passwordType" id="password" class="password" formControlName="password" autocomplete="off">
                <button type="button" (click)="showPassword()" class="password"><i id="eye" class="bi bi-eye"></i></button>
            </div>
            <span *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched">
                Password must contain 8-32 letters,at least one UpperCase and LowerCase letter
            </span><br>
            <span *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched">
                and 3 numbers(minimum)
            </span>
            <br>
            <button type="submit" [disabled]="!userForm.valid">Sign Up</button>
        </form>

        <br>
        <p>Already have an account? Sign in <a routerLink="/sign-in">here</a></p>

    </div>
</div>
